<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./main.css" />
    <script async src="./main.js"></script>
    <title>Project Name</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">

</head>

<body>
  
  <div class='header'>
    Better Directions
  </div>

  <div class='map-container'>
    <div class='address-bar'>
      <ul class='address-list'>
        <li class='address-list-item start-address'>
          <div class="search-div">
            <input type="text" placeholder="Enter Starting Address">
            <button class='remove-address'>
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
        </li>
        <li class='address-list-item input-additional-toggle'>
          <div class="search-div">
            <input type="text" placeholder="Enter Additional Address">
            <button class='remove-address'>
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
        </li>
      </ul>
      
    </div>
    <div id='map'></div>
  </div>

  
</body>

</html>
