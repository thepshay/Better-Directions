<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./main.css" />
    <script async src="./main.js"></script>
    <title>Better Directions</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
</head>

<body>
  <div class='header'>
    Better Directions
  </div>

  <div class='map-container'>
    <div class='address-bar'>
      <ul class='address-list'>
        <li class='address-list-item start-address'>
          <div class="search-div">
            <input class='address-input' type="text" spellcheck="false" placeholder="Enter Starting Address">
          </div>
        </li>
        <li class='address-list-item input-additional'>
          <div class="search-div hidden">
          </div>
        </li>
      </ul>
      <div class='submit-btn'><p>Calculate Route</p></div>
    </div>
    <div class='wrapper'>
      <div class='loading-grayscreen hidden'>asdfasdf</div>
      <div id='map'></div>

    </div>
  </div>
  
</body>
</html>
