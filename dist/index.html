<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./main.css" />
    <script async src="./main.js"></script>
    <title>Better Directions</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
</head>

<body>
  <div class='header'>
    Better Directions
  </div>

  <div class='map-container'>
    <div class='address-bar'>

      <div class="tab">
        <button id='input-tab' class="tablinks active">Inputs</button>
        <button id='direction-tab' class="tablinks">Directions</button>
      </div>

      <div id='input' class='input-address-tab tabcontent'>
        <ul class='address-list'>
          <li class='address-list-item start-address'>
            <div class="search-div">
              <input class='address-input' type="text" spellcheck="false" placeholder="Enter Starting Address">
            </div>
          </li>
          <li class='address-list-item input-additional'>
            <div class="search-div hidden">
            </div>
          </li>
        </ul>
        <div class='submit-btn'><p>Calculate Route</p></div>
      </div>

      <div id='direction' class='directions-display-tab tabcontent hidden'>
        <h1 class='start-header'>Start by entering some addresses!</h1>
        <h1 class='direction-header hidden'>Here is your best route!</h1>

        <ul class='direction-list'></ul>
        <div class='summary'>
          <p class='duration'>Total Time: 34 min</p>
          <p class='distance'>Total Distance: 24 mi</p>
        </div>
      </div>

      
    </div>
    <div class='wrapper'>
      <div class='loading-grayscreen hidden'>
        <p class='doing-calculations'>Doing calculations. Please wait...</p>
        <img class='cat' src='../src/img/loading-cat.gif' alt='Cat doing calculations'>
        <p class='gif-source'>Image source: duongcamcute</p>
      </div>
      <div id='map'></div>

    </div>
  </div>
  
</body>
</html>
